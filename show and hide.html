<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide();
        });
        $("#show").click(function(){
            $("p").show();
        });
    });

</script>
</head>
<body>
    <p>If you click on "Hide", I will dissapear.</p>
    <button id="hide" style="background-color: blue; color: white; border: solid 2px black; width: 100px; height: 30px; border-radius: 8px;">Hide</button>
    <button id="show" style="background-color: blue; color: white; border: solid 2px black; width: 100px; height: 30px; border-radius: 8px;">Show</button>
    
</body>
</html>
